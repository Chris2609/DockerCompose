<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solari</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cargando.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

 <script src="js/mapa.js"></script>
 <script src="js/login.js"></script>
 <script src="js/datosUbicaciones.js"></script>
 <script src="js/datosEuskalmet.js"></script>
<script src="js/graficos.js"></script>

    <div id="iconoCarga" class="cube" style="display: none;">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>

    <div id="formularioLogin" style="display: block;">
        <div class="text">Login</div>
        <form onsubmit="event.preventDefault(); login(correo_login.value, contrasena_login.value);">
            <div class="inputs">
                <input type="email" name="correo_login" id="correo_login" placeholder="Correo" required>
                <label for="correo_login"><i class="fa fa-user"></i></label>
              </div>
            <div class="inputs">
                <input type="password" name="contrasena_login" id="contrasena_login" placeholder="Contraseña" required>
                <label for="contrasena_login"><i class="fa fa-lock"></i></label>
            </div>
            <input type="submit" value="Iniciar Sesión" class="botonForm">
        </form>

        <p class="cambioForm" onclick="ocultarLogin(); mostrarRegister();">¿No dispones de una cuenta? <br><br> <b>Registrate aquí</b></p>
    </div>

    <div id="formularioRegister" style="display: none;">

        <div class="text">Register</div>
        <form onsubmit="event.preventDefault(); register(nombre_register.value, correo_register.value, contrasena_register.value, cContrasena_register.value);">
            <div class="inputs">
                <input type="text" name="nombre_register" id="nombre_register" placeholder="Nombre" required>
                <label for="nombre_register"><i class="fa fa-address-book"></i></label>
            </div>
            <div class="inputs">
                <input type="email" name="correo_register" id="correo_register" placeholder="Correo" required>
                <label for="correo_register"><i class="fa fa-user"></i></label>
            </div>
            <div class="inputs">
                <input type="password" name="contrasena_register" id="contrasena_register" placeholder="Contraseña" required>
                <label for="contrasena_register"><i class="fa fa-lock"></i></label>
            </div>
            <div class="inputs">
                <input type="password" name="cContrasena_register" id="cContrasena_register" placeholder="Confirmar contraseña" required>
                <label for="cContrasena_register"><i class="fa fa-lock"></i></label>
            </div>
            <input type="submit" value="Registrarse" class="botonForm">
        </form>

        <p class="cambioForm" onclick="ocultarRegister(); mostrarLogin();">¿Ya tienes una cuenta?<br><br> <b>Inicia sesión aquí</b></p>
    </div>

    <div id="principal" style="display: none;">

        <div id="container" class="container">
            <div id="tabs" class="tabs-container">
        
                <div class="tabs" style="position: relative; top: 0;" id="enlacesTabs">
                    <a id="tab1" data-tab="1" class="tab">Mapa</a>
                </div>
        
                <div class="content" id="contenidoTabs">
                    <div id="tabcontent1" data-tab="1" class="tabcontent active">
                        <div id="mapid" style="height: 80vh; margin-bottom: -200px; width: 100%"></div>
                    </div>
                </div>
        
            </div>
        </div>        
    
    <div onclick="logout()" class="logout"><i class="fa fa-sign-out"></i></div>
    <script src="js/tabs.js"></script>
          
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="js/dragDrop.js"></script>
</body>
</html>
